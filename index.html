<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sidebar</title>
    <link
      rel="stylesheet"

    <div>

        <i class="fa-solid fa-bars bar-icon"></i>
      </div>
      <div class="sidebar">

        <p>Home</p>
        <p>About</p>
        <p>Services</p>
        <p>Portfolio</p>
        <p>Blog</p>

        <div class="btn">
          <button>Login</button>
          <span>or</span>
          <button>Signup</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
