<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sidebar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div>
      <div id="barIcon" onclick="openSidebar()">
        <i class="fa-solid fa-bars bar-icon"></i>
      </div>
      <div class="sidebar" id="sideBar">
        <div class="heading-container">
          <h1 class="sidebar-title">Sidebar</h1>
          <i class="fas fa-times" onclick="closeSidebar()"></i>
        </div>
        <p class="linkIcon-container">
          <i class="fa-solid fa-house"></i> <span>Home</span>
        </p>
        <p class="linkIcon-container">
          <i class="fa-solid fa-user"></i> <span>About</span>
        </p>
        <p class="linkIcon-container">
          <i class="fa-solid fa-cogs"></i> <span>Services</span>
        </p>
        <p class="linkIcon-container">
          <i class="fa-solid fa-briefcase"></i> <span>Portfolio</span>
        </p>
        <p class="linkIcon-container">
          <i class="fa-solid fa-blog"></i> <span>Blog</span>
        </p>
        <p class="linkIcon-container">
          <i class="fa-solid fa-envelope"></i> <span>Contact</span>
        </p>

        <div class="btn">
          <button class="btnIcon-container">
            <i class="fa-solid fa-right-to-bracket"></i> Login
          </button>
          <span>or</span>
          <button class="btnIcon-container">
            <i class="fa-solid fa-user-plus"></i> Signup
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
